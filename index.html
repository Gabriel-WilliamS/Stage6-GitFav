<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>GitFav</title>

    <link rel="stylesheet" href="./styles/global.css" />

    <script src="./js/main.js" type="module" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./images/Gitfav.svg" alt="GitFav Logo" />
        </div>
        <div class="search">
          <label class="sr-only" for="search-github"
            >Digite o Github username que quer favoritar</label
          >
          <input
            id="search-github"
            type="text"
            placeholder="Digite o Github username que quer favoritar"
          />
          <button>
            <img src="./images/star.svg" alt="Uma estrela branca" /> Favoritar
          </button>
        </div>
      </header>

      <div class="table-content">
        <table>
          <thead>
            <tr>
              <th>Usuário</th>
              <th>Repositórios</th>
              <th>Seguidores</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="table-empty">
        <img src="./images/Estrela.svg" alt="Estrela" />
        <p>Nenhum favorito ainda</p>
      </div>
    </div>
  </body>
</html>
